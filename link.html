<!-- 链接重定义 -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-190316399-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-190316399-1');
    </script>
    <style type="text/css">
        html,
        body,
        iframe {
            margin: 0 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="height: 100%">
    <div style="text-align:center; height: 100%">
        <iframe id="iframeId" frameborder=0 scrolling=auto src=></iframe>
    </div>
    <script>
        document.getElementById("iframeId").src = getQueryVariable("url");
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
    </script>
</body>
</html>
